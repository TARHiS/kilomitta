<!DOCTYPE html>
<!-- vi: et sw=2 fileencoding=utf8
-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" /> 
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css" />
    <!--  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Matka</title>
  </head>

  <body>

    <div class="container">

      <div class="row">

        <div class="col-xs-4 col-md-4">
          <div class="form-group">
            <label for="input-kilometri-selite" class="h3">Matkan selite</label>
            <input type="text" class="form-control input-lg" id="input-kilometri-selite" placeholder="Syötä matkan selite">
          </div>
        </div>

        <div class="col-xs-4 col-md-4">
          <div class="form-group">
            <label for="input-kilometri-tarkoitus" class="h3">Matkan tarkoitus</label>
            <input type="text" class="form-control input-lg" id="input-kilometri-tarkoitus" placeholder="Syötä matkan tarkoitus">
          </div>
        </div>

        <div class="col-xs-4 col-md-4">
          <div class="form-group">
            <div class="row">
              <label for="input-kilometri-lukema" class="h3 col-md-6">Kilometrilukema</label>
              <div class="col-md-6">
                <label class="checkbox-inline pull-right" style="margin-top: 26px"><input type="checkbox" id="input-GPS-enable">Päivitä automaattisesti</label>
              </div>
            </div>
            <input type="number" class="form-control input-lg" id="input-kilometri-lukema" placeholder="Syötä kilometrilukema">
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-xs-2">
          <div id="system-menu" class="dropup">
            <button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown"><br><span class="glyphicon glyphicon-cog"></span><br>&nbsp;</button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" id="btn-keskita">Keskitä kartta<br>&nbsp;</a></li>
              <li><a href="#" id="btn-map">Näytä/piilota kartta<br>&nbsp;</a></li>
              <li class="divider"></li>
              <li><a href="#" id="btn-lopeta-ei-tallennus">Hylkää matka<br>&nbsp;</a></li>
            </ul>
          </div>
        </div>

        <div class="col-xs-3">
          <button type="button" class="btn btn-default btn-block" id="btn-valimatka"><br>
            <b>Lisää välimatka</b>
            <br>&nbsp;</button>
        </div>

        <div class="col-xs-7 table-bordered">
          <p class="lead">Sijainti nyt: <span id="span-sijainti"></span></p>
          <p class="lead">Kuljettu matka: <span id="span-pituus"></span></p>
        </div>

      </div>

      <br>

      <div class="row">
        
        <table id="matka" class="table table-bordered table-striped" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Selite</th>
              <th style="width: 30%">Aika</th>
              <th style="width: 20%">Kilometrilukema</th>
            </tr>
          </thead>

          <tfoot>
          </tfoot>

          <tbody>
          </tbody>
        </table>
        
      </div>      

      <div class="google-map"></div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.storageapi.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/matka.js"></script>
  </body>
</html>
