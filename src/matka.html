<body>

<div class="container">

<div class="form-group">
  <label for="input-kilometri-selite" class="h3">Matkan selite</label>
  <input type="text" class="form-control input-lg" id="input-kilometri-selite" placeholder="Syötä matkan selite">
</div>

<div class="form-group">
  <label for="input-kilometri-tarkoitus" class="h3">Matkan tarkoitus</label>
  <input type="text" class="form-control input-lg" id="input-kilometri-tarkoitus" placeholder="Syötä matkan tarkoitus">
</div>

<div class="row">
<div class="col-xs-6">
<div class="form-group">
  <label for="input-kilometri-start" class="h3">Kilometrilukema alussa</label>
  <input type="number" class="form-control input-lg" id="input-kilometri-start" placeholder="Syötä kilometrilukema">
</div>
</div>

<div class="col-xs-6">
<div class="form-group">
  <label for="input-kilometri-end" class="h3">Kilometrilukema lopussa</label>
  <input type="number" class="form-control input-lg" id="input-kilometri-end" placeholder="Syötä kilometrilukema">
</div>
</div>
</div>

<div class="google-map"></div>

<div class="row">
<div class="col-xs-2">
  <div id="system-menu" class="dropup">
  <button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown"><br><span class="glyphicon glyphicon-cog"></span><br>&nbsp;</button>
  <ul class="dropdown-menu" role="menu">
  <li><a href="#" id="btn-keskita">Keskitä kartta<br>&nbsp;</a></li>
  <li><a href="#" id="btn-map">Näytä/piilota kartta<br>&nbsp;</a></li>
  <li class="divider"></li>
  <li><a href="#" id="btn-lopeta-ei-tallennus">Hylkää matka<br>&nbsp;</a></li>
  </ul>
  </div>
</div>
<div class="col-xs-3">
  <button type="button" class="btn btn-default btn-block" id="btn-lopeta"><br>
Lopeta
<br>&nbsp;</button>
</div>
<div class="col-xs-6">
  <p class="lead">Aloitusaika: <span id="span-aloitusaika"></span></p>
  <p class="lead">Sijainti nyt: <span id="span-sijainti"></span></p>
</div>
</div>

</div>
